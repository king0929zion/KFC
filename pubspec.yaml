name: kfc
description: "KFC - AI coding assistant on Android"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  # UI & State Management
  provider: ^6.1.2
  # Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0
  # Storage
  shared_preferences: ^2.2.3
  # Code highlighting
  flutter_highlight: ^0.7.0
  # Markdown rendering
  flutter_markdown: ^0.7.3+1
  # HTTP client
  http: ^1.2.1
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "AppIcons/icon.png"
  adaptive_icon_background: "#F5F5F0"  # 米白色背景
  adaptive_icon_foreground: "AppIcons/icon.png"
