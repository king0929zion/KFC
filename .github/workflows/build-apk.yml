name: Build and Release APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate keystore
      run: |
        keytool -genkey -v -keystore ${{ github.workspace }}/android/app/upload-keystore.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass ${{ secrets.KEYSTORE_PASSWORD || 'android' }} \
          -keypass ${{ secrets.KEY_PASSWORD || 'android' }} \
          -alias upload \
          -dname "CN=KFC, OU=Development, O=KFC, L=Unknown, ST=Unknown, C=US"
          
    - name: Create key.properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD || 'android' }}" > ${{ github.workspace }}/android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD || 'android' }}" >> ${{ github.workspace }}/android/key.properties
        echo "keyAlias=upload" >> ${{ github.workspace }}/android/key.properties
        echo "storeFile=upload-keystore.jks" >> ${{ github.workspace }}/android/key.properties
        
    - name: Build APK
      run: flutter build apk --release --split-per-abi
      
    - name: Build App Bundle
      run: flutter build appbundle --release
      
    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kfc-apk-${{ steps.version.outputs.version }}
        path: |
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
          
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: kfc-bundle-${{ steps.version.outputs.version }}
        path: build/app/outputs/bundle/release/app-release.aab
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
          build/app/outputs/bundle/release/app-release.aab
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
