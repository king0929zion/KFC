name: Build and Release APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        flutter doctor -v
        flutter pub get
        flutter pub get --offline || true
      
    - name: Generate keystore
      run: |
        keytool -genkey -v -keystore ${{ github.workspace }}/android/app/upload-keystore.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass ${{ secrets.KEYSTORE_PASSWORD || 'android' }} \
          -keypass ${{ secrets.KEY_PASSWORD || 'android' }} \
          -alias upload \
          -dname "CN=KFC, OU=Development, O=KFC, L=Unknown, ST=Unknown, C=US"
          
    - name: Create key.properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD || 'android' }}" > ${{ github.workspace }}/android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD || 'android' }}" >> ${{ github.workspace }}/android/key.properties
        echo "keyAlias=upload" >> ${{ github.workspace }}/android/key.properties
        echo "storeFile=upload-keystore.jks" >> ${{ github.workspace }}/android/key.properties
        
    - name: Build APK
      run: |
        flutter clean
        flutter build apk --release --target-platform android-arm64
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m
      
    - name: Build App Bundle
      run: flutter build appbundle --release
      
    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kfc-apk-arm64-v8a-${{ steps.version.outputs.version }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
          
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: kfc-bundle-${{ steps.version.outputs.version }}
        path: build/app/outputs/bundle/release/app-release.aab
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        draft: false
        prerelease: false
        generate_release_notes: true
        name: KFC ${{ github.ref_name }}
        body: |
          ## KFC - Kimi Flutter Client Release
          
          ### 架构支持
          - ARM64 (arm64-v8a) - 适用于主流64位Android手机
          
          ### 安装说明
          1. 下载 `app-release.apk`
          2. 在Android设备上安装
          3. 允许未知来源安装
          
          ### 系统要求
          - Android 7.0 (API 24) 或更高版本
          - ARM64架构处理器
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
